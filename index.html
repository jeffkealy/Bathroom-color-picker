<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ranch Color Pick</title>
    <link rel="stylesheet" href="coloris/coloris.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="coloris/coloris.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div id="container">
      <h2 class="title">Color Picker</h2>

      <div id="colorPicker">
        <div class="color-picker-inputs both">
          <div class="color">
            <h4>Both</h4>
            <input class="both-input" type="text" readonly="readonly" placeholder="Click" data-coloris />
          </div>
          <div class="brightness-slider">
            <h4>Brightness</h4>
            <input type="range" min="0" max="300" value="100" />
          </div>
        </div>
        <div class="color-picker-inputs bath">
          <div class="color">
            <h4>Bath Wall</h4>
            <input class="bath-input" type="text" readonly="readonly" placeholder="Click" data-coloris />
          </div>
          <div class="brightness-slider">
            <h4>Brightness</h4>
            <input type="range" min="0" max="300" value="100" />
            <span>100</span>
          </div>
        </div>
        <div class="color-picker-inputs vanity">
          <div class="color">
            <h4>Vanity Wall</h4>
            <input class="vanity-input" type="text" readonly="readonly" placeholder="Click" data-coloris />
          </div>
          <div class="brightness-slider">
            <h4>Brightness</h4>
            <input type="range" min="0" max="300" value="100" />
            <span>100</span>
          </div>
        </div>
      </div>
      <div id="imgContainer">
        <!-- <img class="back" src="assets/BathroomColorback.png" alt="" srcset="" />
        <img class="wall" src="assets/BathroomColorWall.png" alt="" srcset="" />
        <img class="front" src="assets/BathroomColorFront.png" alt="" srcset="" />
        <img class="front-no-filter" src="assets/BathroomColorFront.png" alt="" srcset="" /> -->

        <div class="bath-img img-container">
          <img class="back bath" src="assets/BathroomColorBathtubBack.png" alt="" srcset="" />
          <img class="wall bath" src="assets/BathroomColorBathtubWalls.png" alt="" srcset="" />
          <img class="front bath" src="assets/BathroomColorBathtubFront.png" alt="" srcset="" />
          <img class="front-no-filter bath" src="assets/BathroomColorBathtubFront.png" alt="" srcset="" />
        </div>
        <div class="vanity-img img-container">
          <img class="back vanity" src="assets/BathroomColorVanityback.png" alt="" srcset="" />
          <img class="wall vanity" src="assets/BathroomColorVanityWalls.png" alt="" srcset="" />
          <img class="front vanity" src="assets/BathroomColorVanityFront.png" alt="" srcset="" />
          <img class="front-no-filter vanity" src="assets/BathroomColorVanityFront.png" alt="" srcset="" />
        </div>
      </div>
    </div>
  </body>
</html>
