<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="coloris/coloris.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="coloris/coloris.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div id="container">
      <div class="colorPicker">
        <h2>Color Picker</h2>
        <div id="colorPickerInputs">
          <div id="color">
            <h3>color</h3>
            <input type="text" readonly="readonly" data-coloris />
          </div>
          <div id="brightnessSlider">
            <h3>Brightness</h3>
            <input type="range" min="0" max="300" value="100" />
            <span>100</span>
          </div>
        </div>
      </div>
      <div class="img-container">
        <img class="back" src="assets/BathroomColorback.png" alt="" srcset="" />
        <img class="wall" src="assets/BathroomColorWall.png" alt="" srcset="" />
        <img class="front" src="assets/BathroomColorFront.png" alt="" srcset="" />
        <img class="front-no-filter" src="assets/BathroomColorFront.png" alt="" srcset="" />
      </div>
    </div>
  </body>
</html>
